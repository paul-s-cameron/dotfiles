- defaults:
    link:
      force: true
      create: true
      relink: true
    shell:
      stdout: true

- clean:
    ~/.config:
      recursive: true

- yay:
    - neovim
    - fzf
    - lua
    - docker

- link:
    ~/.config/nvim/lua: config/nvim/lua
    ~/.config/nvim/init.lua: config/nvim/init.lua
